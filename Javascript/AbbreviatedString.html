<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var input = prompt("Enter the string", "");
      var arr = input.split(" ");
      var ans = "";
      arr.forEach((str) => {
        if (str.length >= 4) {
          newStr = `${str[0]}${str.length - 2}${str[str.length - 1]}`;
          ans += ` ${newStr}`;
        } else {
          ans += " " + str + " ";
        }
      });

      document.write("Abbreviated string is: ");
      document.write(ans);
    </script>
  </body>
</html>
